<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="iceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="#0f172a"/>

  <!-- Main snowflake/star shape -->
  <g transform="translate(64, 64)">
    <!-- Center star -->
    <path d="M0 -32 L6 -10 L28 -10 L10 4 L16 26 L0 12 L-16 26 L-10 4 L-28 -10 L-6 -10 Z"
          fill="url(#snowGrad)"
          opacity="0.95"/>

    <!-- Inner smaller star for depth -->
    <path d="M0 -16 L3 -5 L14 -5 L5 2 L8 13 L0 6 L-8 13 L-5 2 L-14 -5 L-3 -5 Z"
          fill="#0f172a"
          opacity="0.3"/>
  </g>

  <!-- Document clip corner (top-right) - represents "clip" function -->
  <g transform="translate(84, 24)">
    <path d="M0 0 L20 0 L20 20 L0 0 Z" fill="#1e293b"/>
    <path d="M0 0 L0 16 Q0 20 4 20 L20 20 L0 0 Z" fill="url(#snowGrad)" opacity="0.8"/>
  </g>

  <!-- Ice blue accent dot -->
  <circle cx="98" cy="30" r="4" fill="url(#iceGrad)" opacity="0.9"/>
</svg>
